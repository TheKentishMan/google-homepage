<!doctype html>
<html lang="en">

<head>
    <title>Odin - Google Home Page: bootstrap</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="web-bootstrap.css" rel="stylesheet">

</head>

<body>
    <div class=".container-fluid">

        <div class="row">
            <div class="col-sm-6 float-left">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </ul>
            </div>
        

            <div class="col-sm-6 text-right">
                <ul>
                    <li><a href="#">GMail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><button type="button" class="btn btn-outline-secondary btn-sm">Sign In</button></li>
                </ul>
                
            </div>
        </div>

        <div class="row justify-content-md-center">
            
            <div class="col-md-auto ">
                <img alt="Google" height="92" id="logo" src="images/googlelogo_color_272x92dp.png">

                <div class="md-form mt-0">
                    <input class="form-control-lg" type="text" placeholder="Search" aria-label="Search">
                </div>


                <p>
                    <button type="button" class="btn btn-light btn-sm">Google Search</button>
                    <button type="button" class="btn btn-light btn-sm">I'm Feeling Lucky</button>
                </p>
            </div>
        </div>

        <footer class="page-footer"  id="footer">
            <div class="row">
                <div class="col float-left">
                    <a href="#">United Kingdom</a>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 float-left">
                    <ul>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How Search Works</a></li>
                    </ul>
                </div>


                <div class="col-md-6 text-right">
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                    </p>
                </div>
            </div>
        </footer>


    </div>

</body>
</html>
